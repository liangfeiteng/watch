<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>shopping</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="font/iconfont.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/zjx.css">
	<script src="js/base.js"></script>
	<script src="js/zepto.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/touch.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
	<div id="shopping">
		<div class="container">
	<!-- 头部部分 -->
		<div class="header">
			<div class="content clearfix">
				<a href="javascript:;" class="fl-left">购物车</a>
				<a href="javascript:;" class="fl-right">编辑</a>
			</div>
		</div>
	<!-- /头部部分 -->
	<!-- 列表部分 -->
		<div class="shopping-list">
			<ul>
				<li>
					<div class="content clearfix">
						<label class="clearfix">
							<input type="checkbox" name="select">
							<div class="select fl-left"></div>
							<div class="watch1 fl-left"></div>
							<div class="num fl-left">
								<p>天梭经典石英男表</p>
								<p class="clearfix"><span class="price">¥1112</span><span class="fl-right total">×1</span></p>
							</div>
						</label>
					</div>
				</li>
				<li>
					<div class="content">
						<label>
							<input type="checkbox" name="select">
							<div class="select fl-left"></div>
							<div class="watch2 fl-left"></div>
							<div class="num fl-left">
								<p>浪琴经典石英镶钻女表</p>
								<p class="clearfix"><span class="price">¥2230</span><span class="fl-right total">×1</span></p>
							</div>
						</label>
					</div>
				</li>
				<li>
					<div class="content">
						<label>
							<input type="checkbox" name="select">
							<div class="select fl-left"></div>
							<div class="watch3 fl-left"></div>
							<div class="num fl-left">
								<p>赫柏林经典石英男表</p>
								<p class="clearfix"><span class="price">¥1860</span><span class="fl-right total">×1</span></p>
							</div>
						</label>
					</div>
				</li>
			</ul>
		</div>
		<!-- /列表部分 -->
		<!-- 结算部分 -->
		<div class="count clearfix">
			<div class="content">
				<label id="all">
					<input type="checkbox" id="lastInput" name="select">
					<div class="select"></div>
					<span class="selectAll">全选</span>
				</label>
				<span class="total">总计 : </span>
				<span id="acounts">¥0</span>
				<span id="btn">结算</span>
			</div>
		</div>
		<!-- /结算部分 -->
		<!-- 菜单部分 -->
		<div class="footer" id="fix">
			<div class="fix">
				<ul>
					<li>
						<a href="index.html">
							<p class="iconfont">&#xe60d;</p>
							<p>首页</p>
						</a>
					</li>
					<li>
						<a href="trademark.html">
							<p class="iconfont">&#xe682;</p>
							<p>品牌</p>
						</a>
					</li>
					<li>
						<a href="select-watch.html">
							<p class="iconfont">&#xe623;</p>
							<p>选表</p>
						</a>
					</li>
					<li>
						<a href="guide.html">
							<p class="iconfont">&#xe657;</p>
							<p>导购品鉴</p>
						</a>
					</li>
					<li>
						<a href="shopping.html" class="active">
							<p class="iconfont">&#xe60e;</p>
							<p>购物车</p>
						</a>
					</li>
					<li>
						<a href="login.html">
							<p class="iconfont">&#xe605;</p>
							<p>我的</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- /菜单部分 -->
	</div>
	</div>
</body>
</html>
