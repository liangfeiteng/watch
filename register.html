<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>register</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="font/iconfont.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/zjx.css">
	<script src="js/base.js"></script>
	<script src="js/zepto.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
	<div id="login">
		<div class="container">
		<img src="images/x-bg.jpg">
		<i class="jewelry"><img src="images/x-jewelry.png" alt=""></i>
		<div class="mask">
			<div class="header">
				<div class="content clearfix">
					<a href="javascript:history.go(-1);" class="fl-left">&times;</a>
					<a href="register.html" class="fl-right">注册</a>
				</div>
			</div>
			<div class="logo"></div>
			<div class="login">
				<div class="content">
					<form action="">
						<div class="email">
							<label for="username">
								<i class="iconfont icon-yonghuming"></i>
							</label>
							<input type="text" id="email" name="username" placeholder="邮箱/手机/用户名">
						</div>
						<div class="check">
							<label for="check">
								<i class="iconfont icon-yanzhengma"></i>
							</label>
							<input type="text" id="check" name="check" placeholder="验证码">
							<a href="javascript:;" id="click">点击获取</a>
						</div>
						<div class="pass">
							<label for="password">
								<i class="iconfont icon-mima fl-left" id="visible"></i>
								<i class="iconfont icon-mimakejian fl-right"></i>
							</label>
							<input type="text" name="password" placeholder="密码">
						</div>
						<div class="confirm"><a href="javascript:;">会员登录</a></div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
